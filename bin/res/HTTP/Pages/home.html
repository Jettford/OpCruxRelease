<div id="loadingModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Loading</h5>
      </div>
      <div class="modal-body">
          <center>
              <div class="lds-css ng-scope">
                  <div style="width:100%;height:100%" class="lds-rolling">
                      <div></div>
                  </div>
              </div>
              <p class="modal-text"></p>
          </center>
      </div>

      <div class="modal-footer"></div>
    </div>
  </div>
</div>

<div class="modal" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Username:</label>
            <input type="text" class="form-control" autocomplete="username" id="username">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Password:</label>
            <input type="password" class="form-control" autocomplete="current-password" id="password">
          </div>
        </form>
        <div id="errorText"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="Dashboard.performLogin();">Login</button>
      </div>
    </div>
  </div>
</div>
